<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Document</title>
 <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

  img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
  }

  img:nth-of-type(1) {
    z-index: 1;
    animation: baner 7s linear infinite ;
  }

  @keyframes baner {
    0% {
        opacity: 0;
    }
    30% {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    80% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
  }
 </style>
</head>

<body>
 <img src="img1.jpg" alt="">
 <img src="img2.jpg" alt="">
</body>

</html>
